---

- hosts: all
  become: true
  tasks:

  - name: enable port 80/tcp
    firewalld:
      port: 80/tcp
      permanent: yes
      state: enabled
      immediate: true

  - name: restart httpd
    service: 
      name: apache
      state: restarted

  - name: Reload service NetworManager
    service:
      name: NetworkManager
      state: reloaded

 
